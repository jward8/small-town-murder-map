<button (click)="loadandStoreData()">Load Data</button>
<button (click)="getEpisodeData()">Get Data</button>

<ul class="collection">
  <li *ngFor="let episode of episodes">
    <span> {{episode.payload.doc.data().episode}}</span>
    <span> <a href={{episode.payload.doc.data().link}}>{{episode.payload.doc.data().title}}</a></span>
  </li>
</ul>
